<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Consulta CNPJ</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            template: `
        <div class="container">
          <h1>Consulte seu CNPJ</h1>
          <hr />
          <div class="form-todo form-group">
            <p>
              <input placeholder="Digite o CNPJ, somente os números" type="text" name="Número CNPJ" class="form-control" v-model="cnpj"/>
            </p>
            <button v-on:click="addQuery" type="submit" class="btn btn-primary">Consultar</button>
          </div>
          <div class="list-group">
            <div class="list-group-item" v-for="(query, index) in allQuerys">
              <span class="comment__author">CNPJ: <strong>{{ query.cnpj }}</strong></span>
                <p>{{query.result}}</p>
              <div>
                <a href="#" title="Excluir" v-on:click.prevent="removeQuery(index)">Excluir</a>
              </div>
            </div>
          </div>
          <hr />         
        </div>
      `,
            data() {
                return {
                    querys: [],
                    cnpj: ''
                }
            },
            methods: {

                async addQuery() {
                    const url = "https://api-publica.speedio.com.br/buscarcnpj?cnpj=" + this.cnpj;
                    const response = await fetch(url);
                    const data = await response.json();
                    this.data = data;

                    this.querys.push({
                        cnpj: this.cnpj,
                        result: data
                    });

                    this.cnpj = '';
                },
                removeQuery(index) {
                    this.querys.splice(index, 1);
                }

            },
            computed: {
                allQuerys() {
                    return this.querys.map(query => ({
                        ...query,
                        cnpj: query.cnpj,
                        result: query.result
                    }))
                }
            },
            watch: {
                querys(val) {
                    console.log('val', val)
                }
            }
        })
    </script>
</body>

</html>
